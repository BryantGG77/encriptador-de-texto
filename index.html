<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="/assets/icon.png">
    <title>Encriptador de texto</title>
</head>

<body>
    <header></header>
    <main class="encriptador">

        <section class="encriptador__imagen">
            <img class="encriptador__imagen__img" src="/assets/Logo.png" alt="Logo de alura">
        </section>

        <section class="encriptador__entrada">
            <textarea class="encriptador__entrada__input" name="input" placeholder="Ingrese el texto aqui" cols="35"
                rows="10"></textarea>
            <p class="encriptador__entrada__aviso"> <span class="icon__entrada__aviso"><i
                        class='bx bxs-error-circle'></i></span> Solo letras
                minúsculas y sin
                acentos</p>
            <div class="encriptador__entrada__botones">
                <button class="encriptador__entrada__botones__btn" onclick="encriptarTexto()">Encriptar</button>
                <button class="encriptador__entrada__botones__btn" onclick="desencriptarTexto()">Desencriptar</button>
            </div>
        </section>

        <section class="encriptador__salida">
            <div class="encriptador__salida__texto">
                <img class="encriptador__salida__imagen" src="/assets/Muñeco.png" alt="Personaje">
                <p class="encriptador__salida__aviso">Ningún mensaje fue encontrado</p>
                <p class="encriptador__salida__parrafo">Ingresa el texto que desees encriptar o desencriptar.</p>

            </div>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__parrafo">
            Desarrollado por Brayan Velasquez
        </p>
        <section class="footer__redes">
            <p class="footer__parrafo">Redes de contacto: </p>
            <a href="https://www.linkedin.com/in/brayan-velasquez-software-developer/" target="_blank">
                <i class='bx bxl-linkedin-square footer__parrafo'></i>
            </a>
            <a href="https://github.com/BryantGG77/" target="_blank">
                <i class='bx bxl-github footer__parrafo'></i>
            </a>
        </section>
    </footer>
    <script src="main.js"></script>
</body>

</html>
